<ion-content>
    <div class="mainDiv ion-padding">
        <img src="../../assets/logo.png" alt="cloudcontrole logo">
        <!--__________________________________________________________________-->
        <!--__________________________________________________________________-->
        <div class="mainForm">

            <ion-item>
                <ion-label position="floating">Serveur</ion-label>
                <ion-input type="text" placeholder="ex. : https://myportal.cloudcontrol.fr" required  [(ngModel)]="server"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" required placeholder="ex. : email@example.com" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" required placeholder="Votre mot de passe" [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>
            <br>
            <br>
            <ion-item>
                <ion-label>Se souvenir de moi</ion-label>
                <ion-checkbox color="medium" slot="end" [(ngModel)]="rememberMe"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Se souvenir de la derni√®re page</ion-label>
                <ion-checkbox color="medium" slot="end" [(ngModel)]="rememberPage"></ion-checkbox>
            </ion-item>
        </div>
      <div class="submitBtn">
        <ion-button (click)="submit()" class="sub" expand="full">Confirmer</ion-button>
      </div>
    </div>
</ion-content>
